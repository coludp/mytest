<!DOCTYPE html> 
<html> 
<head> 
<meta charset=utf8> 
<title>文本编辑器</title> 
</head> 
<body> 

<div> 
<form id="frm" method="post" action="edit1.php" > 
字体颜色： 
<select onchange="setFontColor(this)"> 
<option value="black">Black </option> 
<option value="red">Red </option> 
<option value="green">Green </option> 
<option value="blue">Blue </option> 
</select> 
字体样式： 
<select onchange="setFontStyle(this)"> 
<option value="bold">Bold </option> 
<option value="italic">Italic </option> 
<option value="underline">Underline </option> 
<option value="striketthrough">StriketThrough </option> 
</select> 
字体名称： 
<select onchange="setFontFamily(this)"> 
<option value="serif">Serif </option> 
<option value="sans-serif">Sans-serif </option> 
<option value="monospace">Monospace </option> 
<option value="comic sans ms">Comic Sans </option> 
</select> 

</div> 

<br/> 
<div name="contentdiv" id="aaaa" contenteditable="true" style="width:400px;min-height:100px;border:2px dashed " >
	这里的内容，用textarea标签，可以提交到数据库，但没有样式。
	用div标签，不能提交到数据库，有样式。</div>

<textarea name="sendtext" id="sendtext" style="display:none;">

</textarea>
<script type="text/javascript"> 
function setFontColor(obj) 
{ 
document.execCommand("forecolor",false,obj.value); 
} 
function setFontStyle(obj) 
{ 
document.execCommand(obj.value,false,null); 
} 
function setFontFamily(obj) 
{ 
document.execCommand("fontname",false,obj.value); 
} 
// div 中数据不能提交，需要转到文本域中。 
function submit1(){
	var obj = document.getElementById('aaaa').innerHTML;
	document.getElementById('sendtext').innerHTML = obj;
	document.getElementById('frm').submit();
}
</script> 
<input type="button" value="提交" onclick="submit1();">
</form> 

</body> 
</html>
